<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>SAP HANA XSA Geosptail Demo with Python</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <link rel="stylesheet" href="spatial.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://js.arcgis.com/4.8/"></script>
    <script type="text/javascript" src="spatial.js"></script>
</head>
<body>
    <div id="viewDiv">
        <div id="draw-polygon" class="esri-widget--button esri-widget esri-interactive" 
            title="Draw and measure polygon">
      		<span class="esri-icon-polygon"></span>
        </div>
    </div>
    <div id="panel">
        <div id="searchArea"> 
            <input id="searchField" type="search" placeholder='Travel Agency'>
            <input id="searchSubmit" type="button" value="Search">
        </div>
        <div id="controls">
            <button id="showTravelAgentsBtn">Travel Agencies</button>
            <button id="showClustersBtn">Clustered</button>
        </div>
    </div>
</body>
